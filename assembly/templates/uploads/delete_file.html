<!DOCTYPE html>
<html>
<head>
    <title>Delete File</title>
</head>
<body>
    <h1>Delete File</h1>
    <p>Are you sure you want to delete "{{ file.file.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'file_list' %}">Cancel</a>
</body>
</html>
